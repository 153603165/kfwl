<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
</head>
<body>
	<div th:replace="include/include::html"></div>
	<!--账户下的用户列表-->
	<table id="sale_dg" style="width: auto;"></table>
	<!--菜单工具栏-->
	<div id="sale_toolbar" style="padding:2px 5px;">
		<form method="POST" enctype="multipart/form-data"  id="sale_upload_form">
       		<input class="easyui-filebox" id="sale_uploadFile" data-options="prompt:'请选择文件',buttonAlign:'left'" name="file" style="width:200px;"/>
       		<a href="#" type="button" onclick="uploadSale()" class="easyui-linkbutton" id="sale_upload_form_btn" data-options="iconCls: 'icon-add'" style="width:70px">确认</a>&nbsp;&nbsp;&nbsp;
			
			<div style="float:right;margin-right:10px">
				<input id="sale_search_skuCode" data-options="width:90,prompt:'按商品id搜索'" class="easyui-textbox"/>
	            <input type="text" class="easyui-textbox" name="skuName" id="sale_search_skuName" data-options="width:120,prompt:'按商品名称模糊搜索'"/>
				日期: <input id="sale_datefrom" type="text" style="width:98px" class="easyui-my97" data-options=" editable:false,showSeconds: false ,dateFmt:'yyyy/MM'"/>  - 
				<input id="sale_dateto" type="text" style="width:98px" class="easyui-my97" data-options=" editable:false,showSeconds: false ,dateFmt:'yyyy/MM'"/> &nbsp;&nbsp;
				<a href="#" id="sale_searchdate" data-options="iconCls: 'icon-search'" class="easyui-linkbutton" onclick="sale_searchdate_btn()" style="width:80px">查询</a>
				<a href="javascript:void(0)" id="sale_deleteBtn" class="easyui-linkbutton" onclick="delSale()" data-options="iconCls : 'icon-remove'">选中行删除</a>
				<a href="javascript:void(0)" id="sale_removeByConditionBtn" class="easyui-linkbutton" onclick="removeByCondition()">按左侧查询条件删除</a>
			</div>
        </form>
	</div>
</body>
<script type="text/JavaScript" th:inline="javascript">
/*<![CDATA[*/
var sale_row="";
var id="";
$(document).ready(function(){
	var regName="";
	$('#sale_dg').datagrid({
		url: '/sale',
//		toolbar: '#sale_toolbar',
		method:'get',
		fitColumns:true,
		striped: true,
		rownumbers: true,
		pagination: true, //分页控件 
		pageNumber: 1,
		pageSize: 10,
		pageList: [10,20,40],
		sortName: 'id',
		pagePosition: 'both',
		singleSelect: false,
		selectOnCheck: true,
		checkOnSelect: true,
		onLoadSuccess: function(data) {
		//待写
		},
		onLoadError: function(){
			eu.showMsg("加载用户信息失败，请联系管理员！");
		},		
		columns: [
			[
			{
				field: 'id',
				title: 'id',
				hidden: true,
				sortable :true,
				width: 50
			}, {
				field: 'createTime',
				title: '日期',
				width: 100,
				sortable :true,
				align: 'center'	,
				formatter : function(value){
                       var date = new Date(value);
                       var y = date.getFullYear();
                       var m = date.getMonth() + 1;
                       var d = date.getDate();
                       return y + '-' +m + '-' + d;
                }
			}, {
				field: 'skuCode',
				title: '商品Id',
				width: 100,
				sortable :true,
				align: 'center'
			}, {
				field: 'skuName',
				title: '商品名称',
				width: 100,
				sortable :true,
				align: 'center'
			}, {
				field: 'salesVolume',
				title: '销量',
				width: 100,
				sortable :true,
				align: 'center'
			}, {
				field: 'salesPrice',
				title: '销售额',
				width: 100,
				sortable :true,
				align: 'center'
			}]
		],
		toolbar:'#sale_toolbar',
		onSelect: function(rowIndex, rowData) {
			sale_row = rowData;
			id=rowData.id;
			regName = rowData.regName;
		}
	});
})
//查询按钮
function sale_searchdate_btn(){
	var dateFrom=$("#sale_datefrom").val();
	var dateTo=$("#sale_dateto").val();
	var skuCode=$("#sale_search_skuCode").textbox('getValue');
	var skuName=$("#sale_search_skuName").textbox('getValue');
	$('#sale_dg').datagrid('options').pageNumber=1;
	$('#sale_dg').datagrid({ 
		url: '/sale',
		method:'get',
		queryParams:{
			dateFrom:dateFrom,
			dateTo:dateTo,
			skuCode:skuCode,
			skuName:skuName
		}
	});
}

/**
 *  删除
 */
function delSale(){
	var ids = new Array();
	var rows = $('#sale_dg').datagrid('getSelections');
	for(var i=0; i<rows.length; i++){
		ids[i]= rows[i].id;
	}
	if(rows.length==0){
		eu.showMsg("请选择一条记录");
		return false;
	}
	$.messager.confirm('删除', '您想要删除吗？', function(r){
	    if (r){
	    	$.ajax({
				url : '/sale/' + ids,
				type : 'delete',
				success : function(data) {
					$('#sale_dg').datagrid('reload');
				},error : function(xhr,textStatus,errorThrown){
					var result=JSON.parse(xhr.responseText);
				    eu.showMsg(result.message);
			    }
			});
	    }
	});
}
/**
 * 按条件删除
 */
function removeByCondition(){
	$.messager.confirm('删除', '您想要删除吗？', function(r){
		var dateFrom=$("#sale_datefrom").val();
		var dateTo=$("#sale_dateto").val();
		var skuCode=$("#sale_search_skuCode").textbox('getValue');
		var skuName=$("#sale_search_skuName").textbox('getValue');
		if (r){
			$.ajax({
				url : '/sale/removeByCondition',
				type : 'delete',
				data:{"para":Math.random(),"dateFrom":dateFrom,"dateTo":dateTo,"skuCode":skuCode,"skuName":skuName},
				success : function(data) {
					$('#sale_dg').datagrid('reload');
				},error : function(xhr,textStatus,errorThrown){
					var result=JSON.parse(xhr.responseText);
				    eu.showMsg(result.message);
			    }
			});
		}
		
	});
}
function uploadSale(){
	if($("#sale_uploadFile").textbox('getValue')=="")return;
	load();
	$("#sale_upload_form").form('submit', {
        url: '/sale/uploadSale',
        data: $("#sale_upload_form").serialize(),
        type :'post',
        success: function (result) {
        	$("#sale_uploadFile").textbox('setValue',"");
        	$('#sale_dg').datagrid('reload');
        	disLoad();
        	eu.showMsg("上传完成");
        },error : function(xhr,textStatus,errorThrown){
			var result=JSON.parse(xhr.responseText);
		    eu.showMsg(result.message);
	    }
    });
}
//弹出加载层
function load() {  
    $("<div class=\"datagrid-mask\"></div>").css({ display: "block", width: "100%", height: $(window).height() }).appendTo("body");  
    $("<div class=\"datagrid-mask-msg\"></div>").html("正在上传，请稍候。。。").appendTo("body").css({ display: "block", left: ($(document.body).outerWidth(true) - 190) / 2, top: ($(window).height() - 45) / 2 });  
}  
  
//取消加载层  
function disLoad() {  
    $(".datagrid-mask").remove();  
    $(".datagrid-mask-msg").remove();  
}
/*]]>*/
</script>	
</html>
